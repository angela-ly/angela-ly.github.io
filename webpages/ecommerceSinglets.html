<!DOCTYPE html>
<html lang="en">
<head>
    <title>Main Menu Example</title> <!-- Just labelling the doc purpose-->
    <style>
        /* Styling text of webpage & Header of webpage (include a text as you like) */
        body { 
                font-family:Arial, Helvetica, sans-serif; 
                margin: 0;
                padding: 0;
        }
        header { 
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 1px;
        }

        /* Styling Logo to have a circular frame*/
        .logo-container { 
            display: inline-block;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 10px; 
            /* Space between logo and text */
        }
        .logo {
            max-height: 70px; 
            /* Adj height*/
            display: block;
        }


        /* Main Menu Styling*/
        .main-menu { 
            background-color: #333;
            color: white;
            text-align:center;
            padding: 6px;
        }
        .main-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .main-menu li {
            display:inline-block;
            margin: 0 10px;
        }
        .main-menu a{
            text-decoration: none;
            color:white;
        }
        .cart-icon {
            margin-left: auto;
            font-size: 1.5 rem;
        }

        /* Product Display Styling*/
        /* Container (group the image, add to cart button, product border etc.)*/
        .container { 
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }
        .product img {
            max-width: 20%;
            height: auto;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr); /* Distribute into 4 equal columns */
            gap: 20px;
        }
        .additional-info {
            background-color: #f2f2f2; /* Choose your desired background color */
            padding: 20px;
            margin-top: 160px; /* Add some space between products and additional info */
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* Create two equal columns */
            gap: 10px; /* Add gap between columns */
            
        }
        </style>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
